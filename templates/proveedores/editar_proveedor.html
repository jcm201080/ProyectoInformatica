{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Proveedor</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="{{ url_for('proveedores.editar_proveedor', id=proveedor.id) }}" method="POST">

    <label for="nombre" class="form-label">Empresa:</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>

    <label for="cif" class="form-label">CIF/DNI:</label>
    <input type="text" class="form-control" id="cif" name="cif" value="{{ proveedor.cif }}" required>

    <label for="contacto" class="form-label">Contacto:</label>
    <input type="text" class="form-control" id="contacto" name="contacto" value="{{ proveedor.contacto }}">

    <label for="telefono" class="form-label">Teléfono:</label>
    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor.telefono }}">

    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ proveedor.email }}">

    <label for="direccion" class="form-label">Dirección:</label>
    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor.direccion }}">

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('proveedores.listar_proveedores') }}" class="btn btn-cancel">Cancelar</a>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
