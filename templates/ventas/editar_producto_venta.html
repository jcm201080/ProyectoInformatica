{% extends "base.html" %}

{% block title %}Editar Producto en Venta{% endblock %}

{% block header %}Editar Producto Vendido{% endblock %}

{% block content %}
<h2 class="form-title">Editar Producto en la Venta</h2>

<form action="{{ url_for('ventas.editar_producto', detalle_id=detalle.id) }}" method="post">
    <label for="nombre">Producto:</label>
    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" readonly>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" value="{{ detalle.cantidad }}" required>

    <label for="precio_unitario">Precio Unitario:</label>
    <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" value="{{ detalle.precio_unitario }}" required>

    <div class="botonera">
        <button type="submit" class="btn btn-edit">💾 Guardar</button>
        <a href="{{ url_for('ventas.ver_detalle_venta', venta_id=detalle.venta_id) }}" class="btn btn-cancel">❌ Cancelar</a>
    </div>
</form>
{% endblock %}
