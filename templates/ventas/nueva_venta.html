{% extends 'base.html' %}

{% block content %}
<!-- Bloque para mostrar los mensajes flash -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alerta">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}

<h2>Registrar Nueva Venta</h2>
<form method="POST">
    <label>Cliente:</label>
    <select name="cliente_id">
        {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
        {% endfor %}
    </select>

    <h3>Productos</h3>
    <div id="productos">
        <div class="producto">
            <select name="producto_id[]">
                {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }} - ${{ producto.precio }}</option>
                {% endfor %}
            </select>
            <input type="number" name="cantidad[]" min="1" value="1">
            <label>Ubicaci√≥n de la venta:</label>
            <select name="ubicacion_id" required>
                {% for ubicacion in ubicaciones %}
                <option value="{{ ubicacion.id }}">{{ ubicacion.nombre }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="eliminarProducto(this)" class="btn btn-delete">üóëÔ∏è Producto</button>
        </div>

    </div>
    <button type="button" onclick="agregarProducto()">Agregar Producto</button>




    <label>Descuento:</label>
    <input type="number" name="descuento" value="0" step="0.01">

    <button type="submit" class="btn btn-primary">Registrar Venta</button>
    <a href="{{ url_for('ventas.ventas') }}" class="btn btn-cancel">Cancelar</a>
</form>

<script>
function agregarProducto() {
    let div = document.createElement('div');
    div.classList.add('producto');
    div.innerHTML = `
        <select name="producto_id[]">
            {% for producto in productos %}
            <option value="{{ producto.id }}">{{ producto.nombre }} - ${{ producto.precio }}</option>
            {% endfor %}
        </select>
        <input type="number" name="cantidad[]" min="1" value="1">
        <button type="button" onclick="eliminarProducto(this)">Eliminar</button>
    `;
    document.getElementById('productos').appendChild(div);
}

function eliminarProducto(btn) {
    btn.parentElement.remove();
}
</script>

{% endblock %}
