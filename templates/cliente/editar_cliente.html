{% extends "base.html" %}

{% block content %}

<h1>Editar Cliente</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="{{ url_for('clientes.editar_cliente', id=cliente.id) }}" method="POST">

    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>

    <label for="contacto" class="form-label">Apellidos:</label>
    <input type="text" class="form-control" id="contacto" name="contacto" value="{{ cliente.contacto }}">

    <label for="telefono" class="form-label">Teléfono:</label>
    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}">

    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}">

    <label for="dni" class="form-label">DNI:</label>
    <input type="text" class="form-control" id="dni" name="dni" value="{{ cliente.dni }}" required>

    <label for="direccion" class="form-label">Dirección:</label>
    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('clientes.clientes') }}" class="btn btn-cancel">Cancelar</a>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
