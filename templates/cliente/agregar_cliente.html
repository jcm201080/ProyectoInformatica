{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Cliente</h2>

    <div class="card mb-4">
        <div class="card-body">
            <form action="{{ url_for('clientes.add_cliente') }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="contacto" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="contacto" name="contacto">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" class="form-control" id="dni" name="dni" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <button type="submit" class="btn btn-primary">Añadir Cliente</button>
                <a href="{{ url_for('clientes.clientes') }}" class="btn btn-cancel">Cancelar</a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
