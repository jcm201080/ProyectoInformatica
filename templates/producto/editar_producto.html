{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block header %}Editar Producto{% endblock %}

{% block content %}
<h2 class="form-title">Editar Producto</h2>

<form action="{{ url_for('productos.editar_producto', id=producto.id) }}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>

    <label for="cantidad_total">Cantidad Total:</label>
    <input type="number" id="cantidad_total" name="cantidad_total" value="{{ producto.cantidad_total }}" required>


    <button type="submit" class="btn btn-primary">💾 Guardar</button>
    <a href="{{ url_for('productos.ver_productos') }}" class="btn btn-cancel">❌ Cancelar</a>

</form>
{% endblock %}
