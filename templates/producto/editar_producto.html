<!--EDITAR PRODUCTOS-->

{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block header %}Editar Producto{% endblock %}

{% block content %}
<form action="{{ url_for('productos.editar_producto', id=producto.id) }}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>

    <label for="proveedor_id">Proveedor ID:</label>
    <input type="number" id="proveedor_id" name="proveedor_id" value="{{ producto.proveedor_id }}" required>

    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
