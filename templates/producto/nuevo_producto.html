{% extends 'base.html' %}
{% block content %}
<h2 class="form-title">A√±adir Nuevo Producto</h2>

<form action="{{ url_for('productos.add_product') }}" method="POST">
    <label for="nombre">Nombre del producto:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" required></textarea>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" required>

    <label for="proveedor_id">Proveedor:</label>
    <select id="proveedor_id" name="proveedor_id" required>
        <option value="">Seleccione un proveedor</option>
        {% for proveedor in proveedores %}
            <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
        {% endfor %}
        <option value="nuevo">+ A√±adir nuevo proveedor</option>
    </select>

    <div class="botonera">
        <button type="submit" class="btn btn-edit">üíæ A√±adir</button>
        <a href="{{ url_for('productos.ver_productos') }}" class="btn btn-cancel">‚ùå Cancelar</a>
    </div>
</form>
{% endblock %}
